<!DOCTYPE html>
<html>
    <head>
        <title>Scuba diving</title>
           
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    </head>
    <body>
        <a-scene background="color:#026F90">
            <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
            <a-assets timeout="10000">
                <a-asset-item id="terrain" src="./assets/models/scuba diver/scene.gltf"></a-asset-item>
                <a-asset-item id="scuba_diver" src="./assets/models/scuba diver/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity id="terrain" gltf-model="#terrain" position="0 0 0" scale="0.3 0.3 0.3" animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"></a-entity>
            <a-entity id="scuba_diver" gltf-model="#scuba_diver" position="0 0 10" scale="1 1 0"></a-entity>
        </a-scene>
    </body>
</html>
